<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wishes</title>
    <style>
        body {
            margin: 0;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #ffffff;
            overflow: hidden;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradientShift 10s infinite alternate;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: glow 2s infinite alternate, textPop 1.5s ease-in-out;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 3s ease-in;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 40px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #f1c40f;
            border-radius: 20px;
            animation: pulse 5s infinite;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #f39c12; }
            100% { text-shadow: 0 0 20px #f1c40f, 0 0 30px #f1c40f, 0 0 40px #f1c40f; }
        }

        @keyframes textPop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb); }
            100% { background: linear-gradient(135deg, #fbc2eb, #fad0c4, #ff9a9e); }
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .firework {
            position: absolute;
            background-color: #f39c12;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
            opacity: 0;
        }

        .firework:nth-child(1) {
            animation-delay: 0s;
            top: 50%;
            left: 30%;
            background-color: #e74c3c;
        }

        .firework:nth-child(2) {
            animation-delay: 0.5s;
            top: 20%;
            left: 60%;
            background-color: #9b59b6;
        }

        .firework:nth-child(3) {
            animation-delay: 1s;
            top: 70%;
            left: 40%;
            background-color: #3498db;
        }

        .firework:nth-child(4) {
            animation-delay: 1.5s;
            top: 30%;
            left: 50%;
            background-color: #2ecc71;
        }

        .firework:nth-child(5) {
            animation-delay: 2s;
            top: 80%;
            left: 20%;
            background-color: #f1c40f;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .star:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0.3s;
        }

        .star:nth-child(2) {
            top: 30%;
            left: 50%;
            animation-delay: 0.7s;
        }

        .star:nth-child(3) {
            top: 80%;
            left: 70%;
            animation-delay: 1s;
        }

        .star:nth-child(4) {
            top: 50%;
            left: 10%;
            animation-delay: 1.3s;
        }

        .star:nth-child(5) {
            top: 20%;
            left: 80%;
            animation-delay: 1.8s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--confetti-color);
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Happy New Year 2024!</h1>
    <p>May this year bring you joy, success, and endless possibilities. Cheers from Harshit!</p>

    <div class="message">"Celebrate endingsâ€”for they precede new beginnings!"</div>

    <div class="fireworks">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>

    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#f39c12', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71', '#f1c40f'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.setProperty('--confetti-color', colors[Math.floor(Math.random() * colors.length)]);
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 4 + 's';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);

                // Remove confetti after animation ends
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        // Trigger confetti generation
        createConfetti();
    </script>
</body>
</html>
